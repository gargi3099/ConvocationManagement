<body >
    <div class="bgded overlay" style="background-image:url('assets/images/background.jpg');"> 
      <br>
      <div class="main-block" style="margin-left: 445px;" *ngIf="!this.memberService.available"> 
        <div id="breadcrumb" class="title_register"> 
          <i class="fas fa-search" style="font-size: 53px;">Check Eligibility</i> 
        </div>
          <main class="info">           
              <form (ngSubmit)="submitSearch(searchObject)" #searchObject="ngForm">
                <label class="required">Enrollment No.</label>
                <input  class="form-control" name="enrollS" #enrollS="ngModel" type="string" required ngModel><br>
                <label class="required">Name</label>
                <input  class="form-control" name="nameS" #nameS="ngModel" type="string" required ngModel><br>
                <label class="required">Branch</label>
                <select class="form-control" name="branchS" #branchS="ngModel" ngModel>
                  <option value="Computer Science Engineering">Computer Science Engineering</option>
                  <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
                  <option value="Electrical Engineering">Electrical Engineering</option>
                  <option value="Agriculture Engineering">Agricultural Engineering</option>
                  <option value="Mechanical Engineering">Mechanical Engineering</option>
                  <option value="Mining Engineering">Mining Engineering</option>
                  <option value="Civil Engineering">Civil Engineering</option>
                </select>
                <button [disabled]="!searchObject.valid" class="btn btn-dark btn-block" type="submit">Submit</button>
              </form>
            <!-- / main body -->
            <div class="clear"></div>
          </main>
          <br>
      </div>
      <div class="main-block" style="width: 900px; margin-left: 230px; padding: 10px;" *ngIf="this.memberService.available"> 
      <div id="breadcrumb" class="title_register"> 
        <i class="fas fa-pencil-alt" style="font-size: 113px;">Register</i> 
      </div >
        <main class="info">           
            <form (ngSubmit)="submitCall(memberObject)" #memberObject="ngForm">
              <input style="width: 700px; color:black;" class="form-control" name="enroll" type="string" value={{this.search.enrollS}} readonly="readonly"><br>
              <input style="width: 700px; color:black;" class="form-control" name="name" type="string" value={{this.search.nameS}} readonly="readonly"><br>
              <input class="form-control" name="mname" #mname="ngModel" type="string" required placeholder="Mother's name*" ngModel><br>
              <input class="form-control" name="fname" #fname="ngModel" type="string" required placeholder="Father's name*" ngModel><br>
              <input style="width: 700px; color:black;" class="form-control" name="branch" type="string" value={{this.search.branchS}} readonly="readonly"><br>
             
              <!-- <label class="required">Email ID</label> -->
              <input class="form-control" name="email" #email="ngModel" type="email" required placeholder="Email id*" ngModel><br>
              <!-- <label class="required">Phone number</label> -->
              <input class="form-control" name="phone" #phone="ngModel" type="number" required placeholder="Phone number*" ngModel><br>
              <!-- <label class="required">Address</label> -->
              <input class="form-control" name="address" #address="ngModel" type="string" required placeholder="Address*" ngModel><br>
              <label class="required">No. of Guests</label>
              <input class="form-control" name="guestno" #guestno="ngModel" type="number" required min=0 max=2 ngModel><br>
              <!-- <label class="required">Names of Guests</label> -->
              <input class="form-control" name="guestnames" #guestnames="ngModel" type="string" required placeholder="Names of guests*" ngModel><br>
              <button [disabled]="!memberObject.valid" class="btn btn-dark btn-block"  type="submit">Submit</button>
            </form>
          <!-- / main body -->
          <div class="clear"></div>
        </main>
    </div>
    <br>
    </div>
   
    <!-- JAVASCRIPTS -->
    <script src="../layout/scripts/jquery.min.js"></script>
    <script src="../layout/scripts/jquery.backtotop.js"></script>
    <script src="../layout/scripts/jquery.mobilemenu.js"></script>
    </body>
