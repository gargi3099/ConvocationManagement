
<body>
    <br>
    <br>
    <h2 style="font-family: 'Times New Roman', Times, serif; color: white; background-color: rgba(0,0,0,.7); text-align: center; font-size: 20px; ">Please fill out the Information of students eligible for graduation</h2>
<div class="login-box">
    <h2 style="font-family: 'Times New Roman', Times, serif;">Student Information</h2>
    <form ngNativeValidate (ngSubmit)="submitstudent(memberObject)" #memberObject="ngForm">
     
      <div class="user-box">
        <input type="text" name="Name" #Name="ngModel" required minlength="3" autocomplete="off" ngModel>
        <label>Student Name</label>
      </div>

      <div class="user-box">
        <input type="text" name="EnrollmentNo" #EnrollmentNo="ngModel" required autocomplete="off" ngModel>
        <label>Student Enrollment No.</label>
      </div>
     
      <div class="user-box">      
        <input autocomplete="off" type="text" list="branch" name="Branch" #Branch="ngModel" required ngModel>
<datalist id="branch">
  <option value="Computer Science Engineering">
  <option value="Civil Engineering">
  <option value="Electronics & Communication Engineering">
  <option value="Electrical Engineering">
  <option value="Mechanical Engineering">
  <option value="Agriculture Engineering">
    <option value="Mining Engineering">
</datalist>
<label>Branch</label>      
      </div>

      <div class="user-box">
        <input  autocomplete="off" type="text" list="eligible" name="eligibility" #eligibility="ngModel" required ngModel>
        <datalist id="eligible">
          <option value="Eligible">
          <option value="Not Eligible">
        </datalist>
        <label>Eligibility</label>
      </div>

      <div class="user-box">
        <input type="number" name="YearOfGrad" #YearOfGrad="ngModel" required autocomplete="off" ngModel>
        <label>Year of Graduation</label>
      </div>

      <button type="submit">
          
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
    
      </button>
    </form>
    <br> <br>
    <div class="outsidebuttons">
      <button >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
       <div (click)="clearit()">Clear Previous Data</div> 
      </button>
<!-- </div>
<div class="outsidebuttons"> -->
  
      <button >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
       <div (click)="logout()">Admin-Logout</div> 
      </button>
    
      <button >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
       <div (click)="branches()">Previous Year Students</div> 
      </button>

    </div> 
  </div>
</body>
